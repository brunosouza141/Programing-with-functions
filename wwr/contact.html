        <h1>Contact Us</h1>
        <div class="start">
            <div>
                <div class="contact_info">
                    <h2>Contact info</h2>
                    <p>Email: whitewater@gmail.com</p>
                    <p>Number: +55 48 98826-5345</p>
                </div>
                <div class="form">
                    <form action="/index.html">
                        <h2>Reach us out</h2>
                        <div class="opt">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your name">
                        </div>
                        <div class="opt">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your email">
                        </div>
                        <div class="opt">
                            <label for="option1">General Inquiry</label>
                            <input type="radio" id="option1" name="option" value="option3">

                            <label for="option2">Reservation Question</label>
                            <input type="radio" id="option2" name="option" value="option3">

                            <label for="option3">Website Suggestion</label>
                            <input type="radio" id="option3" name="option" value="option3">

                        </div>
                        <div class="opt">
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                        </div>
                        <div class="opt">
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" name="newsletter" id="newsletter">
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
            <div class="address">
                <h2>Address</h2>
                <p>2000 Devereux Rd, Glenwood Springs, CO 81601, USA</p>
